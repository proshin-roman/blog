spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/blogdb?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    # username: you must specify it via System or Environment variables
    # password: you must specify it via System or Environment variables
    hikari:
      idle-timeout: 10000
liquibase:
  change-log: classpath:changelog/changelog.xml
